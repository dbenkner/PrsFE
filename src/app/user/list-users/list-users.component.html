<app-menu></app-menu>
<div class="wrapper">
    <div class="headerContainer"><h2>List All users</h2></div>
    <div class="listAllContainer">
        <div class="listTableActions"><span *ngIf="loggedInUser?.userRoles"><a *ngIf="loggedInUser?.userRoles" routerLink="/users/new">Create new user</a> | </span><input class="search" [(ngModel)]="substr"></div>
        <table  class="table table-striped">
            <thead>
                <tr>
                    <th><button class="sortBtn" (click)="sortCol('id')">Id</button></th>
                    <th><button class="sortBtn" (click)="sortCol('firstname')">First Name</button></th>
                    <th><button class="sortBtn" (click)="sortCol('lastname')">Last Name</button></th>
                    <th><button class="sortBtn" (click)="sortCol('phone')">Phone</button></th>
                    <th><button class="sortBtn" (click)="sortCol('email')">Email</button></th>
                    <th><button class="sortBtn" (click)="sortCol('username')">Username</button></th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | sort:sortedCol:sortAsc |userSearch:substr">
                    <td>
                        {{user.id}}
                    </td>
                    <td>
                        {{user.firstname}}
                    </td>
                    <td>
                        {{user.lastname}}
                    </td>
                    <td>
                        {{user.phone}}
                    </td>
                    <td>
                        {{user.email}}
                    </td>
                    <td>
                        {{user.username}}
                    </td>

                    <td>
                        <a routerLink="/users/{{user.id}}">Detail</a><ng-container *ngFor="let ur of loggedInUser?.userRoles" ><span *ngIf="ur.role?.rolename?.match('admin')"> | <a routerLink="/users/edit/{{user.id}}">Edit</a></span> </ng-container>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

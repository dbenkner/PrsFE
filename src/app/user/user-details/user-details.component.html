<app-menu></app-menu>
<div class="wrapper">
    <div class="headerContainer"><h2>User Details</h2></div>
    <div class="newContainer">
        <div class="back"><a routerLink="/users/listusers">Go back to users list</a></div>
        <div class="infoTableContainer">
            <table class="table table-sm">
                <tbody>
                    <tr>
                        <td>ID</td>
                        <td>{{user.id}}</td>
                    </tr>
                    <tr>
                        <td>First Name</td>
                        <td>{{user.firstname}}</td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td>{{user.lastname}}</td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td>{{user.phone}}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>{{user.email}}</td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td>{{user.username}}</td>
                    </tr>
                    <tr>
                        <td>Roles</td>
                        <td><span *ngFor="let ur of user.userRoles">{{ur.role?.rolename}} </span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ng-container *nfFor="let ur in loggedInUser.userRoles!"><div *ngIf="ur.role?.rolename === 'admin'" class="saveBtnContainer"><button class="btn btn-primary" (click)="verifyBtn()">Delete User</button>
            <span class="verifyBtn" *ngIf="verBtn" > | <button class="btn btn-warning" (click)="deleteUser()">Confirm</button></span></div></ng-container>
    </div>
</div>

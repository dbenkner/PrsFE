<app-menu></app-menu>
<div class="wrapper">
    <div class="headerContainer">
        <h2>Vendor Details</h2>
    </div>
    <div class="newContainer">
        <div class="back"></div>
        <div class="infoTableContainer">
            <table class="table table-sm">
              
                <tbody>
                    <tr>
                        <td>ID</td>
                        <td>{{vendor.id}}</td>
                    </tr>
                    <tr>
                        <td>Code</td>
                        <td>{{vendor.code}}</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>{{vendor.name}}</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>{{vendor.address}}</td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td>{{vendor.city}}</td>
                    </tr>
                    <tr>
                        <td>2 Digit State Code</td>
                        <td>{{vendor.state}}</td>
                    </tr>
                    <tr>
                        <td>Zip Code</td>
                        <td>{{vendor.zip}}</td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td>{{vendor.phone}}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>{{vendor.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="saveBtnContainer">
            <span *ngIf="loggedInUser.isAdmin"><button class="btn btn-danger" (click)="verifyBtn()">Delete</button><span *ngIf="verBtn"> | Are you sure? <button class="btn btn-warning" (click)="deleteVendor()" >Verify Delete</button></span> </span>
        </div>
    </div>
    <div class="messageContainer">{{this.message}}</div>
</div>

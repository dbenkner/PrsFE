<app-menu></app-menu>
<div class="wrapper">
    <div class="headerContainer">
        <h2>Add a new vendor</h2>
    </div>
    <div class="newContainer">
        <div class="back"></div>
        <div class="infoTableContainer">
            <table class="table table-sm">
                <tbody>
                    <tr>
                        <td>ID</td>
                        <td><input [(ngModel)]="vendor.id" readonly></td>
                    </tr>
                    <tr>
                        <td>Code</td>
                        <td><input [(ngModel)]="vendor.code"></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input [(ngModel)]="vendor.name"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input [(ngModel)]="vendor.address"></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><input [(ngModel)]="vendor.city"></td>
                    </tr>
                    <tr>
                        <td>2 Digit State Code</td>
                        <td><input [(ngModel)]="vendor.state"></td>
                    </tr>
                    <tr>
                        <td>Zip Code</td>
                        <td><input [(ngModel)]="vendor.zip"></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td><input [(ngModel)]="vendor.phone"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input [(ngModel)]="vendor.email"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="saveBtnContainer"><button (click)="saveVendor()">Save</button></div>
    </div>
</div>

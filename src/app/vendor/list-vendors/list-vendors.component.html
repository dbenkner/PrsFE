<app-menu></app-menu>
<div class="wrapper">
    <div class="headerContainer">
        <h2>Vendor List</h2>
    </div>
        <div class="listAllContainer">
            <div class="listTableActions">
                <span *ngIf="loggedInUser.isAdmin"><a routerLink="/vendors/new">Add new Vendor</a> | </span>Search: <input class="search" [(ngModel)]="searchInput">
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><button class="sortBtn" (click)="sortCol('id')">ID</button></th>
                        <th><button class="sortBtn" (click)="sortCol('code')">CODE</button></th>
                        <th><button class="sortBtn" (click)="sortCol('name')">NAME</button></th>
                        <th><button class="sortBtn" (click)="sortCol('phone')">PHONE</button></th>
                        <th><button class="sortBtn" (click)="sortCol('email')">EMAIL</button></th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vendor of vendors | sort:sortedCol:sortAsc | vendorSearch:searchInput">
                        <td>{{vendor.id}}</td>
                        <td>{{vendor.code}}</td>
                        <td>{{vendor.name}}</td>
                        <td>{{vendor.phone}}</td>
                        <td>{{vendor.email}}</td>
                        <td><a routerLink="/vendors/{{vendor.id}}">Details</a><span *ngIf="loggedInUser.isAdmin"> | <a routerLink="/vendors/edit/{{vendor.id}}">Edit</a></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
</div>
